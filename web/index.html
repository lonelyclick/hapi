<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content"
        />

        <!-- PWA Meta Tags -->
        <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
        <meta name="theme-color" content="#1c1c1e" media="(prefers-color-scheme: dark)" />
        <meta name="description" content="AI-powered development assistant" />

        <!-- iOS PWA Meta Tags -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="Yoho Remote" />
        <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />

        <!-- Favicon -->
        <link rel="icon" href="/favicon.ico" sizes="32x32" />
        <link rel="icon" href="/pwa-192x192.png" sizes="192x192" type="image/png" />

        <!-- Prevent flash of white background on dark mode -->
        <style>
            html { background: #fff }
            @media (prefers-color-scheme: dark) {
                html { background: #1c1c1e; color-scheme: dark }
            }
        </style>
        <script>
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark')
            }
        </script>

        <title>Yoho Remote</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
